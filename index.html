<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="order-card">
        <div class="order-image">
          <img src="/images/illustration-hero.svg" alt="Hero" />
        </div>
        <div class="order-summary">
          <div class="summary-header">
            <h1>Order Summary</h1>
          </div>
          <article>
            <p class="summary-content">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </article>
          <div class="plans">
            <div class="plan-details">
              <img src="images/icon-music.svg" />

              <div class="plan-info">
                <h5>Annual Plan</h5>
                <p>$59.99/year</p>
              </div>
            </div>
            <a class="change-link" href="#">Change</a>
          </div>
          <div class="action-buttons">
            <button class="button btn-to-proceed">Proceed to Payment</button>
            <button class="button btn-to-cancel">Cancel Order</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
